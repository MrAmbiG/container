version: '3.7'

services:
  # app server (gunicorn)
  app:
    build: ./django
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - backend

  # database server (postgresql)
  db:
    build: ./db
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - backend

  # database admin panel (pgadmin4)
  dba:
    build: ./dba
    environment:
      PGADMIN_DEFAULT_EMAIL: 'pgadmin@mail.com'
      PGADMIN_DEFAULT_PASSWORD: 'admin@pg123'
    depends_on:
      - db
    ports:
      - "8111:80"
    networks:
      - backend

  # web server (nginx)
  web:
    build: ./nginx
    ports:
      - 8080:80
    depends_on:
      - db

# create a network
networks:
  backend:
    driver: bridge

# create volumes
volumes:
  pgdata:
